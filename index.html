<!DOCTYPE html>

<html>
  <head>
    <title> Desenvolvimento WEB! </title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
  </head>
  <body>

<!-- Dados -->
  <form name="form1" action="index.html" method="post">
  <h1>Dados Pessoais</h1>
  <table cellspacing="10">

    <tr>
      <td>
        <label>CPF:</label>
      </td>
      <td align="left">
        <input type="text" name="cpf" maxlength="13" placeholder="00000000000">
      </td>
      <td colspan="3" align="left">
        <label> *Será seu usuario(apenas numeros) </label>
      </td>
    </tr>

    <tr>
      <td>
        <label for="rg">RG: </label>
      </td>
      <td align="left">
        <input type="text" name="rg" maxlength="13" placeholder="000000000">
      </td>
      <td colspan="3" align="left">
        <label> *Apenas numeros </label>
      </td>
    </tr>

    <tr>
      <td>
        <label for="senha">Senha: </label>
      </td>
      <td align="left">
        <input type="password" name="senha">
      </td>
      <td>
        <label for="repetir">Repita Digitação: </label>
      </td>
      <td align="left">
        <input type="password" name="r_senha">
      </td>
      <td colspan="3" align="left">
        <label> *Até dez letras minusculas ou numeros </label>
      </td>
    </tr>

    <tr>
      <td>
        <label for="nome">Nome: </label>
      </td>
      <td colspan="3" align="left">
        <input type="text" name="nome" size="65">
      </td>
    </tr>

    <tr>
      <td>
        <label for="sexo">Sexo: </label>
      </td>
      <td>
          <input type="radio" name="sexo" value="masculino"> M
          <input type="radio" name="sexo" value="femenino"> F
      </td>
    </tr>

    <tr>
      <td>
        <label for="celular">Tel_Celular: </label>
      </td>
      <td align="left">
        <input type="text" name="celular" placeholder="(99)99999-9999">
      </td>
      <td colspan="3" align="left">
        <label> *Somente numeros </label>
      </td>
    </tr>

    <tr>
      <td>
        <label>Nascimento: </label>
      </td>
      <td align="left">
        <input type="text" name="dia" maxlength="8" placeholder="dd/mm/aaaa">
      </td>
      <td colspan="3" align="left">
        <label> *Somente numeros </label>
      </td>
    </tr>

    <tr>
      <td>
        <label for="email">E-mail: </label>
      </td>
      <td colspan="3" align="left">
        <input type="text" name="email" size="65" placeholder="exemplo@gmail.com.br">
      </td>
      <td colspan="3" align="left">
        <label> *Minusculo </label>
      </td>
    </tr>
    <tr>
      <td>
        <label for="remail">Repetir E-mail: </label>
      </td>
      <td colspan="3" align="left">
        <input type="text" name="remail" size="65" placeholder="exemplo@gmail.com.br">
      </td>
    </tr>

    <tr>
      <td>
        <label for="emergencia">Comtato_emerg: </label>
      </td>
      <td colspan="3" align="left">
        <input type="text" name="emergencia" size="65">
      </td>
      <td colspan="3" align="left">
        <label> *Nome do contato de emergencia </label>
      </td>
    </tr>

    <tr>
      <td>
        <label for="num_emergencia">Tel_emerg: </label>
      </td>
      <td align="left">
        <input type="text" name="num_emergencia" placeholder="(99)99999-9999">
      </td>
      <td colspan="3" align="left">
        <label> *Telefone emergencia </label>
      </td>
    </tr>

    <tr>
    </tr>

    <tr>
      <td>
        <label for="codigo">Codigo Validação: </label>
      </td>
      <td align="left">
        <input type="text" name="codigo">
      </td>
    </tr>
  </table>
</br>

    <label>
      <span>&nbsp;</span>
      <input type="submit" onclick="return validar()" class="button" value="Enviar"/>
    </label>

    <script type="text/javascript" src="validar.js"></script>

    </form>
  </body>
</html>
